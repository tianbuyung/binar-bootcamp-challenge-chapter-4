<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/img/logo 1.svg" type="image/x-icon">
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Link CSS Internal -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-inline-flex align-items-center">
                <div>
                    <a href="#" class="h1 p-2"><img src="assets/img/back-button.svg" alt="back button"></a>
                </div>
                <div>
                    <img src="assets/img/logo 1.png" class="img-fluid" alt="logo batu gunting kertas">
                </div>
                <div>
                    <h1 class="h1 text-uppercase m-1 p-3">rock paper scissors</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-center flex-column">
                <h3 class="text-uppercase">player 1</h3>
                <div class="d-flex flex-column" id="userChoice">
                    <div class="d-flex align-items-center justify-content-center" id="userRock">
                        <img src="assets/img/batu.png" class="img-fluid w-25" alt="rock">
                    </div>
                    <div class="d-flex align-items-center justify-content-center" id="userPaper">
                        <img src="assets/img/kertas.png" class="img-fluid w-25" alt="paper">
                    </div>
                    <div class="d-flex align-items-center justify-content-center" id="userScissors">
                        <img src="assets/img/gunting.png" class="img-fluid w-25" alt="scissors">
                    </div>
                </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center" id="gameResult">
                VS
            </div>
            <div class="col d-flex align-items-center flex-column">
                <h3 class="text-uppercase">com</h3>
                <div class="d-flex flex-column" id="comChoice">
                    <div class="d-flex align-items-center justify-content-center" id="comRock">
                        <img src="assets/img/batu.png" class="img-fluid w-25" alt="rock">
                    </div>
                    <div class="d-flex align-items-center justify-content-center" id="comPaper">
                        <img src="assets/img/kertas.png" class="img-fluid w-25" alt="paper">
                    </div>
                    <div class="d-flex align-items-center justify-content-center" id="comScissors">
                        <img src="assets/img/gunting.png" class="img-fluid w-25" alt="scissors">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <img src="assets/img/refresh.png" class="img-fluid w-25" alt="refresh" id="refreshButton">
            </div>
        </div>
    </div>
    <!-- Link Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- Internal Javascript -->
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
